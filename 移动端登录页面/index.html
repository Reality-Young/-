<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scalable=1.0, minimun-scalable=1.0">
    <!-- 引入初始化文件 -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>

</head>

<body>

    <header>
        <div>
            <span><img src="images/左箭头.png" alt=""></span>
            <div>配置赠送</div>
        </div>
    </header>

    <div class="userlogin">

        <!-- 标题 -->
        <div class="headline ">登陆</div>
        <form action="">
            <!-- 手机号输入框 -->
            <div class="tel">
                <img src="images/手机.png" alt="">
                <input type="tel" value="123456789123">
            </div>
            <!-- 密码输入框 -->
            <div class="password">
                <img src="images/密码.png" alt="">
                <input type="password" value="**************">
            </div>
            <!-- 验证码输入框 -->
            <div class="validate">
                <span>
                    <img src="images/密码 copy.png" alt="">
                    <input type="text" value="请输入验证码" id="">
                </span>
                <button>发送验证码</button>
            </div>
    </div>
    </form>
    <!-- 登录按钮 -->
    <div class="loginbtn">
        <button>登陆</button>
    </div>
</body>

</html>
